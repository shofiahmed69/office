name: Deploy to Production

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build applications
        run: npm run build
        env:
          NODE_ENV: production

      - name: Run tests
        run: npm run test:ci
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          REDIS_URL: ${{ secrets.PRODUCTION_REDIS_URL }}
          JWT_SECRET: ${{ secrets.PRODUCTION_JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.PRODUCTION_JWT_REFRESH_SECRET }}

      - name: Build Docker images
        run: |
          docker build -t scholarpass-api:${{ github.sha }} -f apps/api/Dockerfile .
          docker build -t scholarpass-web:${{ github.sha }} -f apps/web/Dockerfile .

      - name: Deploy to Production
        run: |
          echo "üöÄ Deploying to production environment..."
          # Add your production deployment commands here

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Notify deployment
        if: success()
        run: echo "‚úÖ Production deployment successful!"

      - name: Notify failure
        if: failure()
        run: echo "‚ùå Production deployment failed!"
